<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zogley</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="headerSub">
            <p>Obtén acceso anticipado a lanzamientos y ofertas. <a href="">Subscríbete Para Recibir Novedades </a></p>
        </div>
        <div class="menuContainer">
            <div class="menuGenero">
                <button class="btn-principales activo" data-group="genero">Mujer</button>
                <button class="btn-principales" data-group="genero">Hombre</button>
            </div>
            <img class="logo" src="Recursos/imagenes/1x/LOGOZUGLEY.png" alt="">
            <div class="iconos-menu">

                <button class="btn-iconos">
                    <svg class="icon">
                        <use href="Recursos/Iconos/iconos.svg#icon-search"></use>
                    </svg>
                </button>

                <button class="btn-iconos">
                    <svg class="icon">
                        <use href="Recursos/Iconos/iconos.svg#icon-user"></use>
                    </svg>
                </button>

                <button class="btn-iconos">
                    <svg class="icon">
                        <use href="Recursos/Iconos/iconos.svg#icon-cart"></use>
                    </svg>
                </button>
            </div>
        </div>
        <nav>
            <button class="btn-principales" data-group="nav">Novedades</button>
            <button class="btn-principales" data-group="nav">Todos los Productos</button>
            <button class="btn-principales" data-group="nav">Ofertas</button>
            <button class="btn-principales" data-group="nav">Más Vendidos</button>
            <button class="btn-principales" data-group="nav">Swéters</button>
            <button class="btn-principales" data-group="nav">Pantalones y Jeans</button>
            <button class="btn-principales" data-group="nav">Abrigos</button>
        </nav>
    </header>
    <main>
        <div id="contenido-main">
        </div>
        <section>
            <h2>Instagram</h2>
            <div class="instagram">
                <div class="publicacion" onclick="window.location.href='//www.instagram.com/zogleycouture/'"
                    style="background-image: url('Recursos/imagenes/publicaciones/publicacion1.png');">
                    <div class="icono-ig">
                        <svg viewBox="0 0 34 34">
                            <use href="Recursos/Iconos/iconos.svg#icon-instagram"></use>
                        </svg>
                    </div>
                </div>
                <div class="publicacion" onclick="window.location.href='//www.instagram.com/zogleycouture/'"
                    style="background-image: url('Recursos/imagenes/publicaciones/publicacion2.png');">
                    <div>
                        <svg viewBox="0 0 34 34" class="icono-ig">
                            <use href="Recursos/Iconos/iconos.svg#icon-instagram"></use>
                        </svg>
                    </div>
                </div>
                <div class="publicacion" onclick="window.location.href='//www.instagram.com/zogleycouture/'"
                    style="background-image: url('Recursos/imagenes/publicaciones/publicacion3.jpg');">
                    <div>
                        <svg viewBox="0 0 34 34" class="icono-ig">
                            <use href="Recursos/Iconos/iconos.svg#icon-instagram"></use>
                        </svg>
                    </div>
                </div>
                <div class="publicacion" onclick="window.location.href='//www.instagram.com/zogleycouture/'"
                    style="background-image: url('Recursos/imagenes/publicaciones/publicacion4.png');">
                    <div>
                        <svg viewBox="0 0 34 34"class="icono-ig">
                            <use href="Recursos/Iconos/iconos.svg#icon-instagram"></use>
                        </svg>
                    </div>
                </div>
                <div class="publicacion" onclick="window.location.href='//www.instagram.com/zogleycouture/'"
                    style="background-image: url('Recursos/imagenes/publicaciones/publicacion5.png');">
                    <div >
                        <svg viewBox="0 0 34 34"class="icono-ig">
                            <use href="Recursos/Iconos/iconos.svg#icon-instagram"></use>
                        </svg>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>

</body>

</html>
